networks:
  fba_network:
    name: fba_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.10.10.0/24

volumes:
  # 如果你是 mysql 用户，应将 fba_postgres 修改为 fba_mysql
  fba_postgres:
    name: fba_postgres
  fba_redis:
    name: fba_redis
  fba_static:
    name: fba_static
  fba_static_upload:
    name: fba_static_upload
  fba_prometheus_data:
    name: fba_prometheus_data

services:
  fba_server:
    build:
      context: .
      dockerfile: Dockerfile
    image: fba_server:latest
    ports:
      - "8001:8001"
    container_name: fba_server
    restart: always
    environment:
      - TZ=Asia/Shanghai
    # 如果你是 mysql 用户，应将 fba_postgres 修改为 fba_mysql
    depends_on:
      - fba_postgres
      - fba_redis
    volumes:
      - ./deploy/backend/docker-compose/.env.server:/fba/backend/.env
      - fba_static:/fba/backend/app/static
      - fba_static_upload:/fba/backend/static/upload
    networks:
      - fba_network
    # 如果你是 mysql 用户，应将 fba_postgres:5432 修改为 fba_mysql:3306
    command:
      - bash
      - -c
      - |
        wait-for-it -s fba_postgres:5432 -s fba_redis:6379 -t 300
        supervisord -c /etc/supervisor/supervisord.conf
        supervisorctl restart

  fba_postgres:
    image: postgres:16
    ports:
      - "${DOCKER_POSTGRES_MAP_PORT:-5432}:5432"
    container_name: fba_postgres
    restart: always
    environment:
      POSTGRES_DB: fba
      POSTGRES_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - fba_postgres:/var/lib/postgresql/data
    networks:
      - fba_network

